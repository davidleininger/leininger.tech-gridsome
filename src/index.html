<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    ${head}
  </head>
  <body ${bodyAttrs}>
    <script>
    var dark
    (function() {
      // Change these if you use something different in your hook.
      var storageKey = 'isDark';
      var classNameDark = 'dark';

      function setClassOnDocumentBody(darkMode) {
        if (darkMode) {
          document.body.classList.add(classNameDark);
        } else {
          document.body.classList.remove(classNameDark);
        }
      }

      var preferDarkQuery = '(prefers-color-scheme: dark)';
      var mql = window.matchMedia(preferDarkQuery);
      var supportsColorSchemeQuery = mql.media === preferDarkQuery;
      let localStorageTheme = null;
      try {
        localStorageTheme = localStorage.getItem(storageKey);
      } catch (err) {}
      var localStorageExists = localStorageTheme !== null;
      if (localStorageExists) {
        localStorageTheme = JSON.parse(localStorageTheme);
      }

      // Determine the source of truth
      if (localStorageExists) {
        // source of truth from localStorage
        dark = localStorageTheme
        setClassOnDocumentBody(localStorageTheme)
      } else if (supportsColorSchemeQuery) {
        // source of truth from system
        setClassOnDocumentBody(mql.matches)
        dark = mql.matches
        localStorage.setItem(storageKey, mql.matches)
      } else {
        // default to dark - it's just better
        dark = true
        localStorage.setItem(storageKey, dark)
      }
    })();</script>
    <a class="sr-only" tabindex="1" href="#main-content">Skip to main content</a>
    ${app}
    ${scripts}
  </body>
</html>
